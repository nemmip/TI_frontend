<div class="card mb-3" style="max-width: 18rem; background-color: #e0b4e4">
  <div class="card-header">
    <h4 style="color: whitesmoke">Your contacts</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-10 col-md-10">
        <h5>Name</h5>
      </div>
      <div class="col-2">
        <button
          type="button"
          class="btn p-0 addContactBtn"
          data-bs-toggle="modal"
          data-bs-target="#addContactModal"
        >
          <h3 class="bi bi-person-plus-fill"></h3>
        </button>
      </div>
      <hr />
    </div>
    <div class="row" *ngFor="let contact of contacts">
      <div class="col">
        <p>{{ contact.name }}</p>
      </div>
      <div class="col-2">
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="removeContact(contact.uuid)"
        ></button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="addContactModal"
  tabindex="-1"
  aria-labelledby="addContactModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addContactModalLabel">
          Add new contact
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <label for="addContactEmail" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          placeholder="name@example.com"
          [(ngModel)]="newContactEmail"
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-dismiss="modal"
          (click)="addContact()"
        >
          Send request
        </button>
      </div>
    </div>
  </div>
</div>
