<div
  class="card mb-3"
  style="max-width: 35rem; background-color: #e0b4e4; min-height: 20rem"
>
  <div class="card-header">
    <div class="row">
      <div class="col-4">
        <h4 style="color: whitesmoke">Your groups</h4>
      </div>
      <div class="col-4 d-grid gap-2">
        <button
          type="button"
          class="btn btn-outline-light"
          data-bs-toggle="modal"
          data-bs-target="#createNewGroupModal"
        >
          create new
        </button>
      </div>

      <div class="col-4 d-grid gap-2">
        <button
          type="button"
          class="btn btn-outline-light"
          data-bs-toggle="modal"
          data-bs-target="#joinNewGroupModal"
        >
          join other
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ng-container *ngIf="userGroups">
      <div class="row" *ngFor="let group of userGroups">
        <div class="col-10 col-md-8">
          <ul>
            <li>
              <h5>{{ group.name }}</h5>
            </li>
          </ul>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-outline-secondary mx-5"
            style="--bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 1.3rem"
            (click)="joinSavedGroup(group.code)"
          >
            join
          </button>
        </div>
        <div class="col-1 pt-1">
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="deleteGroup(group.uuid)"
          ></button>
        </div>
        <hr />
      </div>
    </ng-container>

    <div class="row" *ngIf="!userGroups">
      <div class="col text-center">
        <h5>
          It's empty here, try
          <a
            ariaCurrentWhenActive="page"
            class="link-success"
            data-bs-toggle="modal"
            data-bs-target="#createNewGroupModal"
            >creating</a
          >
          or
          <a ariaCurrentWhenActive="page" class="link-success">joining</a>
          group
        </h5>
      </div>
    </div>
  </div>
</div>

<!-- Create Group Modal -->
<div
  class="modal fade"
  id="createNewGroupModal"
  tabindex="-1"
  aria-labelledby="createNewGroupModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="createNewGroupModalLabel">
          Create new group
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row pb-2">
          <label for="addGroupName" class="form-label">Group name</label>
          <input
            type="text"
            class="form-control"
            placeholder="My awesome group"
            [(ngModel)]="createGroupInput.name"
          />
        </div>

        <div class="row">
          <label for="addGroupCurrency" class="form-label"
            >Group currency</label
          >
          <select
            class="form-select"
            aria-label="Default select example"
            [(ngModel)]="createGroupInput.currency"
          >
            <option *ngFor="let curr of currency" value="{{ curr }}">
              {{ curr }}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-dismiss="modal"
          (click)="createGroup()"
        >
          Create group
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Join Group Modal -->
<div
  class="modal fade"
  id="joinNewGroupModal"
  tabindex="-1"
  aria-labelledby="joinNewGroupModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="joinNewGroupModalLabel">
          Join new group
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <label for="enterGroupCode" class="form-label"
          >Group invitation code</label
        >
        <input type="text" class="form-control" [(ngModel)]="newGroupCode" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-dismiss="modal"
          (click)="joinNewGroup()"
        >
          Join new group
        </button>
      </div>
    </div>
  </div>
</div>
