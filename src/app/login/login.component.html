<div class="mx-auto" style="width: 400px">
  <div class="container">
    <h1 class="text-center">Sign up or join existing session</h1>
    <div class="row">
      <h4 class="text-center pb-3 pt-2">Sign up with your credentials</h4>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          placeholder="name@example.com"
          [(ngModel)]="credentials.email"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Password</label
        >
        <input
          type="password"
          class="form-control"
          [(ngModel)]="credentials.password"
        />
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-dark" type="button" (click)="loginWithEmail()">
          Start splitting!
        </button>
      </div>
    </div>

    <hr class="mt-4" />
    <app-join-by-session></app-join-by-session>
    <hr class="mt-4" />
    <p class="text-center">
      Don't have an account?
      <a
        routerLink="/register"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        class="link-info"
        >Try creating one!</a
      >
    </p>
  </div>
</div>
