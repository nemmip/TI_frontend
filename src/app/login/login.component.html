<div class="container">
  <h1 class="text-center">Sign up or join existing session</h1>
  <div class="row">
    <h4 class="text-center pb-3 pt-2">Sign up with your credentials</h4>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleFormControlInput1"
      />
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-dark" type="button">Start splitting!</button>
    </div>
  </div>
  <hr class="mt-4" />
  <app-join-by-session></app-join-by-session>
</div>
